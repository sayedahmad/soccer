{% extends "base.html" %} 
{% load crispy_forms_tags %}
{% block title %} 
    Match | Delete 
{% endblock title %} 

{%block content %} 
{% comment %} Dealete match object {% endcomment %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Delete Match #{{object.id}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role="alert">
                Are you sure you want to delete <strong>{{ object }}</strong> ?
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>

{% endblock content %}
